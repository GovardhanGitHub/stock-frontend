<div class="container" [formGroup]="authForm">
  <form (submit)="submit()">
    <div class="form-group">
      <label>API KEY</label>
      <input type="text" class="form-control" formControlName="api_key" />
    </div>

    <div class="form-group">
      <label>CLIENT ID</label>
      <input type="text" formControlName="clientId" class="form-control" />
    </div>
    <div class="form-group">
      <label>PASSWORD</label>
      <input type="text" formControlName="pwd" class="form-control" />
    </div>
    <div class="form-group">
      <label>PASSWORD</label>
      <input type="text" formControlName="token" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
